name: Test programm
on: [push]
jobs:
  build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.7]
        steps:
            - uses: actions/checkout@v2
              uses: actions/setup-python@v2
              with:
                python-version: ${{ matrix.python-version }}
                architecture: x64
              - name: Run Test
                run: python -m unittest discover .
